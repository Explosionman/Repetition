<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
    <title>Students Application</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<h1 align="center">Student list:</h1>

<span th:if="${students.size() == 0}">Students list is empty</span>


<table width="20%" align="center">
    <tr>
        <td><a class="btn btn-success" th:href="@{/students/new}">Add student</a></td>
    </tr>
</table>
<br>
<table width="30%" align="center">
    <thead class="thead-dark">
    <tr>
        <td hidden>ID</td>
        <td><b>Name</b></td>
        <td><b>Age</b></td>
    </tr>
    </thead>
    <tr th:each="student : ${students}">
        <td hidden th:text="${student.id}"/>
        <td th:text="${student.name}"/>
        <td th:text="${student.age}"/>

        <td><a class="btn btn-danger btn-sm" th:href="@{'/students/delete/' + ${student.id}}">Delete</a>
        </td>
        <td><a class="btn btn-info btn-sm" th:href="@{'/students/edit/' + ${student.id}}">Edit</a>
        </td>
    </tr>
</table>

<hr>

</body>
</html>
